<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <!--Header-->
  <div class="header-section">

    <div class="header-links-1">
      <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a href = "https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
    </div>

    <div class="header-links-2">
      <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
      <a href="https://mail.google.com/mail/?authuser=0&ogbl">Images</a>
      <a href="https://mail.google.com/mail/?authuser=0&ogbl">
        <span class="material-symbols-outlined" id="header-apps">apps</span>
      </a>
      <a href="https://mail.google.com/mail/?authuser=0&ogbl">
        <img src="./profileicon.jpeg" alt="profile icon" class="header-profile-icon" >
      </a>
    </div>
  </div>

  <!--Top Spacer-->
  <!-- <div class="top-spacer-section"></div> -->
  
  <!--Content-->
  <div class="content-section">
    <img src="./googlelogo_color_272x92dp.png" alt="google logo" class="google-logo">
    
    <div class="content-searchbar">
      <span class="material-symbols-outlined" id="content-search-icon">search</span>
      <input type="search" class="content-search-input"></input>
      <svg class="content-microphone-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285f4"
          d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
        <path fill="#ea4335"
          d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
      </svg>
    </div>

    <div class="content-buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

  </div>

  <!--Bottom Spacer-->
  <div class="bottom-spacer-section"></div>

  <!--Footer-->
  <div class="footer-section">
  
    <div class="footer-link-1">
      <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
        Advertising 
      </a>
      <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
        Business
      </a>
      <a href="https://google.com/search/howsearchworks/?fg=1">
        How Search works
      </a>
    </div>

    <div class="footer-eco">
      <img src="./leaf.png" alt="leaf">
      <span class="footer-eco-text">Carbon neutral since 2007</span>
    </div>

    <div class="footer-link-2">
      Privacy
      Terms
      Settings
    </div>

  </div>

</body>
</html>
